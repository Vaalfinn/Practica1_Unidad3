apiVersion: apps/v1
kind: Deployment
metadata:
  name: mi-app-profesional
  namespace: produccion-real
  labels:
    app: mi-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: mi-app
  template:
    metadata:
      labels:
        app: mi-app
    spec:
      containers:
      - name: mi-app-container
        image: nginx:latest # Usamos nginx para asegurar que funcione real
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "64Mi"
            cpu: "250m"
          limits:
            memory: "128Mi"
            cpu: "500m"
